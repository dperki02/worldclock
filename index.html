<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>

    <title>World Clock - Dana Paulette Perkins</title>
</head>
<body>
    <div class="container">
        <div class="title-wrap">
            <h1>
                <img class="logo" src="media/akasalogo.png" alt="akasa">
            </br>
                World Clock
            </h1>
        </div>
        <div class="content-wrap">
            <select id="city">
                <option value="">Select a city...</option>
                <option value="current">My Current Location</option>
                <option value="Europe/London">London</option>
                <option value="America/New_York">New York</option>
                <option value="Pacific/Auckland">Auckland</option>
                <option value="Europe/Paris">Paris</option>
                <option value="Africa/Cairo">Cairo</option>

            </select>
            <div id="cityList">
            <div class="city" id="los-angeles">
                <div>
                <h2>Los Angeles 🇺🇸</h2>
                <div class="date"></div>
                </div>
                <div class="time"></div>
            </div>
             <div class="city" id="paris">
                <div>
                <h2>Paris 🇫🇷</h2>
                <div class="date"></div>
                </div>
                <div class="time"></div> 
        </div>      
    </div>
        <footer>
        This project was coded with love ❤️ by
        <a
            href="https://github.com/dperki02/"
            target="_blank"
            ><strong>Dana Paulette Perkins</strong> </a
        >
        and is
        <a
            href="https://github.com/dperki02/worldclock"
            target="_blank">
            open-sourced on Github</a
        >
        and website hosted on
        <a
            href="https://asaka-worldclock.netlify.app/"
            target="_blank">
            Netlify
        </a>
        
        </footer>
    </div>
    <script src="javascript/index.js"></script>
    
</body>
</html>
